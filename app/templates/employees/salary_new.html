{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Oylik hujjati yaratish</h5>
        <a href="/employees/salary" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Orqaga</a>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="text-muted small">Oy va yilni tanlang. Hujjatda faqat <strong>ishga qabul qilingan</strong> xodimlar (ishdan bo'shatilmagan) ko'rsatiladi.</p>
            <form method="get" action="/employees/salary" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Yil</label>
                    <input type="number" name="year" class="form-control" value="{{ request.query_params.get('year') or current_year }}" min="2020" max="2030" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Oy</label>
                    <select name="month" class="form-select" required>
                        {% for m in range(1, 13) %}
                        <option value="{{ m }}" {% if (request.query_params.get('month') | default(current_month, true))|int == m %}selected{% endif %}>{{ m }} â€” {% if m == 1 %}Yanvar{% elif m == 2 %}Fevral{% elif m == 3 %}Mart{% elif m == 4 %}Aprel{% elif m == 5 %}May{% elif m == 6 %}Iyun{% elif m == 7 %}Iyul{% elif m == 8 %}Avgust{% elif m == 9 %}Sentabr{% elif m == 10 %}Oktabr{% elif m == 11 %}Noyabr{% else %}Dekabr{% endif %}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> Hujjatni ochish</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
