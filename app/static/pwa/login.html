<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#017449">
    <title>TOTLI HOLVA - Agent Tracker</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/pwa/manifest.json">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/static/images/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/pwa/css/app.css">
</head>

<body class="login-page">
    <div class="container">
        <div class="login-container">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-circle">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <h1 class="brand-name">TOTLI HOLVA</h1>
                <p class="brand-tagline">Agent Tracker</p>
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <div class="form-tabs">
                    <button class="tab-btn active" data-type="agent">
                        <i class="bi bi-person-walking"></i> Agent
                    </button>
                    <button class="tab-btn" data-type="driver">
                        <i class="bi bi-truck"></i> Driver
                    </button>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Telefon raqam</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-phone"></i>
                            </span>
                            <input type="tel" class="form-control" id="username" placeholder="+998901234567" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Parol</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i>
                            <small>Test uchun: telefon raqamingizni kiriting</small>
                        </div>
                    </div>

                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                    <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Kirish
                    </button>
                </form>
            </div>

            <!-- Version Info -->
            <div class="version-info">
                <small class="text-muted">v1.0.0 | PWA</small>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Yuklanmoqda...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/pwa/js/api.js"></script>
    <script src="/static/pwa/js/login.js"></script>
</body>

</html>
