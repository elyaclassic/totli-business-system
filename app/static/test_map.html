<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Maps Test</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
            border: 2px solid #017449;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>üó∫Ô∏è Yandex Maps Test</h1>
        <p>Agar xarita ko'rinmasa, browser console'ni oching (F12) va xatolarni ko'ring.</p>
    </div>

    <div id="map"></div>

    <div class="info" style="margin-top: 20px;">
        <h3>Status:</h3>
        <p id="status">Yuklanmoqda...</p>
    </div>

    <!-- Yandex Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=uz_UZ" type="text/javascript"></script>
    <script>
        console.log('Script boshlandi...');

        // Yandex Maps yuklanishini kutish
        ymaps.ready(init);

        function init() {
            console.log('Yandex Maps yuklandi!');
            document.getElementById('status').innerHTML = '‚úÖ Yandex Maps yuklandi!';

            try {
                // Xarita yaratish
                var myMap = new ymaps.Map('map', {
                    center: [41.311081, 69.240562], // Toshkent markazi
                    zoom: 12,
                    controls: ['zoomControl', 'searchControl']
                });

                console.log('Xarita yaratildi!');
                document.getElementById('status').innerHTML += '<br>‚úÖ Xarita yaratildi!';

                // Test marker qo'shish
                var placemark = new ymaps.Placemark([41.311081, 69.240562], {
                    balloonContent: '<b>TOTLI HOLVA</b><br>Toshkent markazi'
                }, {
                    preset: 'islands#circleIcon',
                    iconColor: '#017449'
                });

                myMap.geoObjects.add(placemark);
                console.log('Marker qo'shildi!');
                document.getElementById('status').innerHTML += '<br>‚úÖ Marker qo'shildi!';
                
            } catch (error) {
                console.error('Xatolik:', error);
                document.getElementById('status').innerHTML = '‚ùå Xatolik: ' + error.message;
            }
        }

        // Xatoliklarni ushlash
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            console.error('Global xatolik:', msg, url, lineNo, columnNo, error);
            document.getElementById('status').innerHTML = '‚ùå Xatolik: ' + msg;
            return false;
        };
    </script>
</body>

</html>
